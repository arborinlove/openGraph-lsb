<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Open Graph</title>
	<meta name="title" content="Open Graph 연습">
	<meta name="description" content="실제 업로드를 통해 og를 확인하는 문서입니다.">

<!-- og -->
<meta propert="og:title" content="오픈그래피 연습">
<meta propert="og:description" content="이수빈 오픈그래피 연습으로 깃허브를 통해 확인할 겁니다.">
<meta propert="og:image" content="https://arborinlove.github.io/openGraph/images/code.png">
<meta propert="og:url" content="https://arborinlove.github.io/openGraph">


</head>
<body>
	<h1>Open Graph 연습</h1>
	<strong><a href="https://ogp.me/">The Open Graph protocol</a></strong>
	<ul>
		<li>og:title</li>
		<li>og:description</li>
		<li>og:image</li>
		<li>og:url</li>
		<li>og:type</li>
	</ul>
</body>
</html>
